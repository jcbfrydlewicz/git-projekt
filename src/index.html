<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
</head>
<body>
	<h1>Hello World!</h1>
	<div id="clock"></div>
	<section>
        	<h2>Gallery</h2>
        	<img src="img/logo_prz.png" alt="Description of the image" style="height: 300px; width: auto;">
    	</section>
	<footer>Contact for more information</footer>
    	<script>
        	function updateClock() {
        	const now = new Date();
        	const hours = now.getHours();
        	const minutes = now.getMinutes();
        	const seconds = now.getSeconds();
        	const strTime = hours.toString().padStart(2, '0') + ':' +
        	minutes.toString().padStart(2, '0') + ':' +
                seconds.toString().padStart(2, '0');
        	document.getElementById('clock').innerText = strTime;
        		}
        	setInterval(updateClock, 1000);
        	updateClock(); // initial call
    	</script>
</body>
</html>
